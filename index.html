<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Study Planner - Login</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0f2f5;
      padding-top: 100px;
    }
    .container {
      background: white;
      padding: 40px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê AI Study Planner Login</h2>
    <input type="email" id="email" placeholder="Enter your email" required><br>
    <input type="password" id="password" placeholder="Enter password" required><br>

    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>

    <div id="msg" class="error"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_NKY1UkgsGWKdbVCISFRaADuXtbG4-Ys",
      authDomain: "ai-study-planner-f2a0f.firebaseapp.com",
      projectId: "ai-study-planner-f2a0f",
      storageBucket: "ai-study-planner-f2a0f.appspot.com",
      messagingSenderId: "211749204675",
      appId: "1:211749204675:web:8877ab086c461f78f4a876"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Auto-redirect if user already logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          msg.textContent = "‚ùå " + error.message;
        });
    };

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          msg.textContent = "‚ùå " + error.message;
        });
    };
  </script>
</body>
</html>
