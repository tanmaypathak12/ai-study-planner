<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Study Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ“š AI Study Planner</h1>
    <p>Made by Tanmay Pathak | <a href="https://linkedin.com" target="_blank">LinkedIn</a></p>

    <div class="input-group">
      <label for="subjects">Enter Subjects (comma separated):</label>
      <input type="text" id="subjects" placeholder="Math, Physics, Chemistry" />
    </div>

    <div class="input-group">
      <label for="collegeHours">College Hours (24h format):</label>
      <input type="text" id="collegeHours" placeholder="9-13, 14-16" />
    </div>

    <div class="input-group">
      <label for="totalHours">Total Study Hours/Day:</label>
      <input type="number" id="totalHours" value="6" />
    </div>

    <button onclick="generatePlan()">Generate Plan</button>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
