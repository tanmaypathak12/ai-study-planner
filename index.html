<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Study Planner - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 45%;
      padding: 10px;
      margin: 8px 4px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #msg {
      margin-top: 10px;
      color: red;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    footer a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š AI Study Planner</h1>

    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />

    <div>
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>

    <p id="msg"></p>
  </div>

  <footer>
    Made by <strong>Tanmay Pathak</strong> |
    <a href="https://www.linkedin.com/in/tanmay-pathak-752b15331" target="_blank">LinkedIn</a>
  </footer>

  <!-- Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
