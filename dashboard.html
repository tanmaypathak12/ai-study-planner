<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - AI Study Planner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #dc3545;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“… Welcome to Your Study Dashboard</h2>
    <p id="user-email"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

    // Check if user is logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("user-email").textContent = "Logged in as: " + user.email;
      } else {
        window.location.href = "index.html"; // redirect to login if not logged in
      }
    });

    // Logout function
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
