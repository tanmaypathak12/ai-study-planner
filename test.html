<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h2>Firebase Auth Test (Safe)</h2>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <p id="msg"></p>

  <!-- ✅ Firebase v8 CDN (simple, non-module version) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // ✅ Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD_NKY1UkgsGWKdbVCISFRaADuXtbG4-Ys",
      authDomain: "ai-study-planner-f2a0f.firebaseapp.com",
      projectId: "ai-study-planner-f2a0f",
      storageBucket: "ai-study-planner-f2a0f.appspot.com",
      messagingSenderId: "211749204675",
      appId: "1:211749204675:web:8877ab086c461f78f4a876"
    };

    firebase.initializeApp(firebaseConfig);

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          msg.textContent = "✅ Account created successfully!";
        })
        .catch(error => {
          msg.textContent = "❌ " + error.message;
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          msg.textContent = "✅ Login successful!";
        })
        .catch(error => {
          msg.textContent = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
